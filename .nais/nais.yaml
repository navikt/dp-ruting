apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dp-ruting
  namespace: teamdagpenger
  labels:
    team: teamdagpenger
spec:
  liveness:
    path: /isalive
  readiness:
    path: /isready
  kafka:
    pool: {{ kafka.pool }}
  image: {{ image }}
  port: 8080
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 2
    max: 3
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  secureLogs:
    enabled: true
  env:
    - name: SAF_GRAPHQL_URL
      value: {{ saf.url }}
    - name: SAF_SCOPE
      value: {{ saf.scope }}
  azure:
    application:
      enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: {{ saf.app }}
          namespace: teamdokumenthandtering
